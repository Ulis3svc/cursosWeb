<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="Ejemplo de jQuery">
  <title>jQuery</title>
</head>
<body>
      <div class="row container">
          <div class="col-sm-6">
              <div class="panel panel-default">
                  <div class="panel-heading"> <!--Indica que es el encabezado de la galería-->
                      <h3>Nuestras startups</h3>
                      <div id="holaMundo"></div>
                  </div>
                  <div class="panel-body">
                      <ul class="list-inline" id="menu-galeria">
                        <li><img class="start" src="img/drop.jpg" alt="imagen1"></li>
                        <li><img class="start" src="img/tele.png" alt="imagen2"></li>
                        <li><img class="start" src="img/uber.png" alt="imagen3"></li>
                      </ul>
                  </div>
              </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="">Escribe el tipo de input</label>
                    <input type="text" class="form-control" id="tipo-input">  
                </div>

                <button class="btn btn-default" id="generar-btn">Generar</button>
            </div>  
            <div class="panel-footer">
                <h5>Aqui se verán los inputs que generamos con jQuery</h5>
                <div class="generados"></div>
            </div>
          </div>

          <div class="col-sm-6">
              <h3>Aquí van a aparecer las imágenes de la galería</h3>
              <div class="galeria-container">
                  <span class="glyphicon glyphicon-remove tache"></span>
                  <img src="" alt="" class="img-responsive" id="imagen-principal">
              </div>
          </div>
          <div class="footer">
                  <h5>Soy un Footer</h5>
              </div>
      </div>
</body>

<script src="js/jQuery.js"> </script>
<script src="js/bootstrap.js"> </script>
<script>
    $(document).ready(function(){
        $('#holaMundo').text("Hola Mundo desde jQuery");
        $('body').css("background", "red");
        $('#menu-galeria li img').on("click", mostrarImagen);
        $('.tache').on("click",ocultarImagen);
        $('#generar-btn').on("click", generarInput);
    });

    function mostrarImagen(){
        var nombre = $(this).attr('alt');
        var direccion = 'img/' + nombre + '.png';
        $('#imagen-principal').attr('src',direccion);
        $('.galeria-container').show(1000);
         }
    function ocultarImagen(){
        $('.galeria-container').hide(1000);
          
        }
    function generarInput(){
      var tipo=$('#tipo-input').val();  //toma el vlaor de linput cuyo id sea tipo-input. Lo que escribamos en el input
      var nuevoElemento = $('<input type="'+tipo+'">');
      $('.generados').append(nuevoElemento);
    }
    
     //Para añadir un clase:  $("#miId").addClass('azul');
    
</script>

</html>
