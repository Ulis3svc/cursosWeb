<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
  <title>Paint en jQuery</title>
</head>
<body>
            <button id="borrar">Borrar</button>
        
            <!-- Canvas nos va a permitir el renderizado de imÃ¡genes en 2d, ANIMACIONES -->
            <canvas width="600" height="400"></canvas>
      
        <div class="controls">
            <ul>
                <li class="red selected"></li>
                <li class="blue"></li>
                <li class="yellow"></li>
            </ul>
            <button id="revelarColor">New Color</button>
            <div id="colorSelect">
                <span id="newColor"></span>
                <div class="sliders">
                    <p>
                        <label for="red">Red</label>
                        <input id="red" type="range" name="red" min="0" max="255" value="0">
                    </p>
                    <p>
                        <label for="green">Green</label>
                        <input id="green" type="range" name="green" min="0" max="255" value="0">
                    </p>
                    <p>
                        <label for="blue">Blue</label>
                        <input id="blue" type="range" name="blue" min="0" max="255" value="0">
                    </p>
                </div>
                <div>
                   <button style="padding-right: 50px" id="addColor">Add Color</button>
                </div>
            </div>
        </div>
</body>

<script src="js/jQuery.js"></script>
<script src="js/app.js"></script>
</html>
